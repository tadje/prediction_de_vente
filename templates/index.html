<!DOCTYPE html>
<html>
<head>
    <title>Ajouter une vente</title>
</head>
<body>
    <h1>Ajouter une nouvelle vente</h1>
    <form method="POST">
        <label>Date:</label>
        <input type="date" name="date" required><br>

        <label>Produit:</label>
        <input type="text" name="produit" required><br>

        <label>Prix:</label>
        <input type="number" name="prix" step="0.01" required><br>

        <label>Quantit√©:</label>
        <input type="number" name="quantite" required><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
